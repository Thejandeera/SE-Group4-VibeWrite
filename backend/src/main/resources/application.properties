# Import environment variables
spring.config.import=optional:classpath:.env

# Application
spring.application.name=vibeWrite

# Profile Configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# MongoDB Configuration
spring.data.mongodb.uri=${DATASOURCE_URL}
spring.data.mongodb.database=vibeWriteDatabase
spring.data.mongodb.auto-index-creation=true

# Server Configuration
server.address=0.0.0.0
server.port=${PORT:8080}

# Frontend Configuration
frontend.url=${FRONTEND_URL}

# Spring Security
spring.security.user.name=Vibewrite
spring.security.user.password=Vibewrite12345

# Logging Configuration
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.group4.vibeWrite=DEBUG
logging.level.org.languagetool=INFO
logging.level.edu.stanford.nlp=WARN

# CORS Configuration
management.endpoints.web.cors.allowed-origins=${FRONTEND_URL}
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# JWT Configuration
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# Grammar Service Configuration
vibewrite.grammar.max-text-length=10000
vibewrite.grammar.max-errors-returned=50
vibewrite.grammar.enable-advanced-checking=true
vibewrite.grammar.enable-style-checking=true
vibewrite.grammar.save-history=true
vibewrite.grammar.history-retention-days=90

# NLP Configuration
nlp.enabled=${NLP_ENABLED:true}
nlp.minimal=${NLP_MINIMAL:false}
nlp.lazy-loading=${NLP_LAZY_LOADING:true}

# Thread Pool Configuration for Grammar Service
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100

# Cache Configuration (Optional - for performance)
spring.cache.cache-names=grammarRules,commonWords,nlpModels
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h

# Performance and Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.simple.enabled=true

# Memory Management and Performance Optimization
spring.jpa.open-in-view=false
spring.main.lazy-initialization=false

# Connection Pool Configuration (if using connection pooling)
spring.data.mongodb.options.max-connection-pool-size=10
spring.data.mongodb.options.min-connection-pool-size=2
spring.data.mongodb.options.max-connection-idle-time=30000

# Environment Detection
app.environment=${ENVIRONMENT:local}