
# Environment Variables Import
spring.config.import=optional:file:.env[.properties]


# Application Information
spring.application.name=vibeWrite


# MongoDB Configuration
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:vibeWriteDatabase}
spring.data.mongodb.auto-index-creation=true


# Server Configuration
server.address=${SERVER_ADDRESS:0.0.0.0}
server.port=${SERVER_PORT:8080}


# Frontend Configuration
frontend.url=${FRONTEND_URL:http://localhost:5173}


# Spring Security (temporary default user)
spring.security.user.name=${SPRING_SECURITY_USER_NAME:VibeWrite}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:VibeWrite12345}


# Logging Configuration
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.group4.vibeWrite=DEBUG
logging.level.org.languagetool=INFO


# CORS Configuration
management.endpoints.web.cors.allowed-origins=${FRONTEND_URL}
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*


# File Upload Configuration
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:10MB}


# Jackson Configuration
spring.jackson.time-zone=${SPRING_JACKSON_TIME_ZONE:UTC}
spring.jackson.serialization.write-dates-as-timestamps=${SPRING_JACKSON_SERIALIZATION_WRITE_DATES_AS_TIMESTAMPS:false}


# JWT Configuration
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}


# Grammar / Text Enhancer Settings
vibewrite.grammar.max-text-length=${VIBEWRITE_GRAMMAR_MAX_TEXT_LENGTH:10000}
vibewrite.grammar.max-errors-returned=${VIBEWRITE_GRAMMAR_MAX_ERRORS_RETURNED:50}
vibewrite.grammar.enable-advanced-checking=${VIBEWRITE_GRAMMAR_ENABLE_ADVANCED_CHECKING:true}
vibewrite.grammar.enable-style-checking=${VIBEWRITE_GRAMMAR_ENABLE_STYLE_CHECKING:true}
vibewrite.grammar.save-history=${VIBEWRITE_GRAMMAR_SAVE_HISTORY:true}
vibewrite.grammar.history-retention-days=${VIBEWRITE_GRAMMAR_HISTORY_RETENTION_DAYS:90}


# Thread Pool Configuration
spring.task.execution.pool.core-size=${SPRING_TASK_EXECUTION_POOL_CORE_SIZE:2}
spring.task.execution.pool.max-size=${SPRING_TASK_EXECUTION_POOL_MAX_SIZE:5}
spring.task.execution.pool.queue-capacity=${SPRING_TASK_EXECUTION_POOL_QUEUE_CAPACITY:100}


# Cache Configuration
spring.cache.cache-names=grammarRules,commonWords
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h


# Performance and Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.export.simple.enabled=true
