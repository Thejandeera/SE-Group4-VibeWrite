# Import environment variables
spring.config.import=optional:classpath:.env

# Application
spring.application.name=vibeWrite

# MongoDB Configuration
spring.data.mongodb.uri=mongodb+srv://<db_username>:<db_password>@cluster0.zls9rnd.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
spring.data.mongodb.database=vibeWriteDatabase
spring.data.mongodb.auto-index-creation=true

# Server Configuration
server.address=0.0.0.0
server.port=8080

# Frontend Configuration
frontend.url=${FRONTEND_URL}

# Spring Security
spring.security.user.name=Vibewrite
spring.security.user.password=Vibewrite12345

# Logging Configuration
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.group4.vibeWrite=DEBUG
logging.level.org.languagetool=INFO

# CORS Configuration
management.endpoints.web.cors.allowed-origins=${FRONTEND_URL}
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# JWT Configuration
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# Grammar Service Configuration
vibewrite.grammar.max-text-length=10000
vibewrite.grammar.max-errors-returned=50
vibewrite.grammar.enable-advanced-checking=true
vibewrite.grammar.enable-style-checking=true
vibewrite.grammar.save-history=true
vibewrite.grammar.history-retention-days=90

# Thread Pool Configuration for Grammar Service
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100

# Performance and Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.simple.enabled=true

# Grammar Checker Configuration

# Custom AP Style rule to enforce
grammar.custom-rules.ap-style-over=\bover\s+\d+\b

# Scoring properties
grammar.scoring.base-score=100

# Deduction amounts for each error severity
grammar.scoring.deduction.high=8
grammar.scoring.deduction.medium=4
grammar.scoring.deduction.low=2
grammar.scoring.deduction.defaultValue=1

# Penalties for high error density
grammar.scoring.penalty.error-density-low-threshold=0.05
grammar.scoring.penalty.error-density-medium-threshold=0.10
grammar.scoring.penalty.error-density-high-threshold=0.20
grammar.scoring.penalty.error-density-low-amount=5
grammar.scoring.penalty.error-density-medium-amount=10
grammar.scoring.penalty.error-density-high-amount=20

# Bonuses and penalties for readability score
grammar.scoring.bonus.readability-high-threshold=80
grammar.scoring.bonus.readability-medium-threshold=60
grammar.scoring.bonus.readability-high-amount=5
grammar.scoring.bonus.readability-medium-amount=3
grammar.scoring.penalty.readability-threshold=30
grammar.scoring.penalty.readability-amount=5

# Caching configuration
spring.cache.cache-names=grammarChecks
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m