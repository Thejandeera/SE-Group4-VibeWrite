
# Load environment variables (Spring Boot 3.4+)
spring.config.import=optional:classpath:.env

# Application
spring.application.name=vibeWrite

# MongoDB
spring.data.mongodb.uri=${DATASOURCE_URL}
spring.data.mongodb.database=vibeWriteDatabase
spring.data.mongodb.auto-index-creation=true

# Server
server.address=0.0.0.0
server.port=8080

# Frontend
frontend.url=${FRONTEND_URL}

# Spring Security
spring.security.user.name=Vibewrite
spring.security.user.password=Vibewrite12345

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.group4.vibeWrite=DEBUG

# CORS (if needed)
management.endpoints.web.cors.allowed-origins=${FRONTEND_URL}
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*
